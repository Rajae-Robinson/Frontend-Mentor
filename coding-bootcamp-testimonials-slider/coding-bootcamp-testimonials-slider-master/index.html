<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <!-- SVG IMAGE IN BACKGROUND -->
  <img src="images/pattern-curve.svg" alt="curve svg" class="curve-svg">
  
  <div class="testimonials-container">
    <div class="testimonials-container__image-container">
      <img src="images/image-tanya.jpg" alt="image of tanya" class="testimonials-container__image">
      <img src="images/pattern-bg.svg" alt="background svg" class="background-svg">  
      <div class="testimonials-container__btn-container">
        <button class="testimonials-container__btn testimonials-container__btn--prev"><img src="images/icon-prev.svg" alt="previous icon"/></button>
        <button class="testimonials-container__btn testimonials-container__btn--next"><img src="images/icon-next.svg" alt="next icon"/></button>
      </div>
    </div>
    <div class="testimonials-container__body">
      <p class="testimonials-container__body__review">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <div class="testimonials-container__body__footer">
        <p class="testimonials-container__body__name">
          Tanya Sinclair
        </p>
        <p class="testimonials-container__body__job">
          UX Engineer
        </p>
      </div>
      <img src="images/pattern-quotes.svg" alt="quotes svg" class="quotes-svg">  
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
